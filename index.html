<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Multiplayer Bluff Game</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="main-screen">
    <h1>Bluff Game</h1>
    <button id="classic-multiplayer">Classic Multiplayer</button>
    <button id="custom-game">Custom Game</button>
    <div class="options">
      <label>
        <input type="checkbox" id="color-blind-mode">
        Enable Color Blind Mode
      </label>
    </div>
  </div>
  <div id="setup-screen" class="hidden">
    <h2>Setup Game</h2>
    <form id="setup-form">
      <label for="room-name">Room Name:</label>
      <input type="text" id="room-name" maxlength="12" required>
      <label for="player-username">Your Username:</label>
      <input type="text" id="player-username" maxlength="12" required>
      <label for="num-players">Number of Players:</label>
      <select id="num-players">
        <option value="">Select Players</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <label for="num-decks">Number of Decks:</label>
      <select id="num-decks" disabled>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button type="button" id="copy-room-link">Copy Room Link</button>
      <button type="submit" id="start-game" disabled>Start Game</button>
    </form>
  </div>
  <div id="game-screen" class="hidden">
    <div id="game-info">
      <p id="current-player"></p>
      <div id="timer"></div>
    </div>
    <div id="center-pile"></div>
    <div id="player-cards"></div>
    <div id="game-actions">
      <button id="pass">Pass</button>
      <button id="bluff">Bluff</button>
      <button id="put-in-pile" disabled>Put in Pile</button>
    </div>
  </div>
  <script src="scripts/game.js"></script>
</body>
</html>
