<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluff Game</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Bluff Game</h1>
    <div class="mode-selection">
      <button id="classic-mode" onclick="selectMode('classic')">Classic Multiplayer</button>
      <button id="custom-mode" onclick="selectMode('custom')">Custom Game</button>
    </div>

    <div id="player-selection" style="display:none;">
      <label for="num-players">Number of Players:</label>
      <input type="number" id="num-players" min="2" max="10" value="2">
      
      <div id="deck-selection" style="display:none;">
        <label for="num-decks">Select Number of Decks:</label>
        <input type="number" id="num-decks" min="1" max="5" value="2">
      </div>
      
      <button id="start-game" onclick="startGame()" disabled>Start Game</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" style="display:none;">
    <h1>Game in Progress</h1>
    
    <!-- Player Cards and Avatars -->
    <div id="players">
      <!-- Player hands and avatars will be populated here -->
    </div>
    
    <!-- Central Pile -->
    <div class="center-pile" id="center-pile">
      <!-- Cards placed in the center pile will appear here -->
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="pass-button" onclick="passTurn()">Pass</button>
      <button id="bluff-button" onclick="bluff()">Bluff</button>
      <button id="put-in-pile-button" onclick="putInPile()">Put in Pile</button>
    </div>
    
    <!-- Timer -->
    <div class="timer">
      <div id="timer-circle" class="circular-timer">00:00</div>
    </div>
  </div>

  <script src="scripts/game.js"></script>
</body>
</html>
