<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluff Game</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="start-screen">
    <h1>Welcome to Bluff Game</h1>
    <div class="mode-selection">
      <button id="classic-button">Classic Multiplayer</button>
      <button id="custom-button">Custom Game</button>
    </div>

    <div class="settings">
      <label for="color-blind-mode">Color Blind Mode</label>
      <input type="checkbox" id="color-blind-mode">
      <label for="music-toggle">Music On</label>
      <input type="checkbox" id="music-toggle" checked>
    </div>

    <div class="player-options">
      <label for="num-players">Number of Players (2-10):</label>
      <input type="number" id="num-players" min="2" max="10" value="2">
    </div>

    <div class="deck-selection" style="display: none;">
      <label for="num-decks">Number of Decks:</label>
      <input type="number" id="num-decks" min="1" max="5" value="2">
    </div>

    <div class="start-game">
      <button id="start-game-button" disabled>Start Game</button>
    </div>
  </div>

  <div class="game-screen" style="display: none;">
    <div class="timer">
      <div class="circular-timer"></div>
    </div>

    <div class="hand">
      <!-- Player's cards will be displayed here -->
    </div>

    <div class="buttons">
      <button id="pass-button">Pass</button>
      <button id="bluff-button">Bluff</button>
      <button id="put-in-pile-button" disabled>Put in Pile</button>
    </div>

    <div class="center-pile">
      <!-- Center pile of cards -->
    </div>
  </div>

  <script src="scripts/game.js"></script>
</body>
</html>
