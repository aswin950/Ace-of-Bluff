<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace of Bluff</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-setup">
        <h1>Ace of Bluff</h1>
        <div>
            <label for="num-players">Number of players: </label>
            <select id="num-players" name="num-players">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div id="player-names"></div>
        <button id="start-button">Start Game</button>
        <button id="rules-button">How to Play</button>
    </div>

    <div id="rules-modal" style="display: none;">
        <h2>How to Play</h2>
        <p>Game instructions go here...</p>
        <button id="close-rules">Close</button>
    </div>

    <div id="game-stats">
        <!-- Game stats (player names, cards, turn) will be displayed here -->
    </div>

    <script src="game.js"></script>
</body>
</html>
