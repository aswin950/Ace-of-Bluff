<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace of Bluff</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Notification for End Game Requests -->
    <div id="end-game-notification" style="position: fixed; top: 10px; right: 10px; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 5px; font-size: 12px; display: none;"></div>

    <!-- Initial screen with player setup -->
    <div id="initial-screen">
        <label for="num-players">Number of players:</label>
        <select id="num-players">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <div id="player-names"></div>

        <button id="start-button">Start Game</button>
        <button id="rules-button">How to Play</button>
    </div>

    <!-- Modal for how to play rules -->
    <div id="rules-modal" style="display: none;">
        <button id="close-rules">Close</button>
        <p>Game rules go here...</p>
    </div>

    <!-- Game stats and player info will be dynamically added here -->
    <div id="game-stats"></div>

    <script src="scripts/game.js"></script>
</body>
</html>
